#textdomain wesnoth-TDHR

[scenario]
    id=01_A_New_Chance
    name= _ "A New Chance"
    next_scenario=02_Brother_Against_Brother
    map_file=01_A_New_Chance.map
    {TURNS 36 32 28}
    {DEFAULT_SCHEDULE_FIRST_WATCH}

    {INTRO_AND_SCENARIO_MUSIC underground.ogg revelation.ogg}
    {EXTRA_SCENARIO_MUSIC snowfall.ogg}
    {EXTRA_SCENARIO_MUSIC gameplay06.ogg}

    {STORYTXT_INTRO}
    {TDHR_TRACK {JOURNEY_01_NEW}}

    [side]
        type=Initiate
        id="Gwiti Ha'atel"
        name= _ "Gwiti Ha’atel"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
        gold=0
        village_gold=0
        {NO_INCOME}
        user_team_name= _ "team_name^Gwiti"
        facing=se
        fog=yes
        {FLAG_VARIANT undead}
    [/side]

    [side]
        type=Naga Warrior
        id=Xabrak
        name= _ "Xabrak"
        side=2
        canrecruit=yes

        [ai]
            aggression=0.6
            caution=0.2
            grouping=offensive
        [/ai]

        recruit=Naga Fighter,Naga Dirkfang
        {GOLD 20 40 60}
        user_team_name= _ "team_name^Nagas"
        facing=sw
        {FLAG_VARIANT6 ragged}
    [/side]

    [side]
        type=Orcish Warrior
        id=Gabtur
        name= _ "Gabtur"
        side=3
        canrecruit=yes

        [ai]
            aggression=0.6
            caution=0.2
            grouping=no
        [/ai]

        recruit=Orcish Grunt,Orcish Archer,Troll Whelp,Young Ogre
        {GOLD 20 40 60}
        user_team_name= _ "team_name^Orcs"
        facing=nw
        {FLAG_VARIANT6 ragged}
    [/side]

    {CONTINUOUS_SOUND_SOURCE campfire_gwiti 5 6 (ambient/campfire.ogg)}
    {SOUND_SOURCE_RANGE 2 6}

    {CONTINUOUS_SOUND_SOURCE campfire_orc 26 10 (ambient/campfire.ogg)}
    {SOUND_SOURCE_RANGE 2 6}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "..."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Gwiti Ha’atel"
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=no
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]
    [/event]

    {STARTING_VILLAGES_ALL 2}
    {STARTING_VILLAGES 3 6}

    [event]
        name=start
        [message]
            speaker=narrator
            message= _ "After his banishment from Wesnoth for practicing necromancy, the young Gwiti Ha’atel arrived on a strange shore. He decided to claim it for his own."
            image=wesnoth-icon.png
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "..."
        [/message]

        {GENERIC_UNIT 3 (Goblin Spearman) 8 3} {FACING nw} {ANIMATE}
        {GENERIC_UNIT 3 (Goblin Spearman) 7 5} {FACING nw} {ANIMATE}

        [message]
            x,y=7,5
            image=portraits/goblins/spearman-2.webp
            message= _ "..."
        [/message]
        [message]
            x,y=8,3
            message= _ "..."
        [/message]

        {MOVE_UNIT (x,y=8,3) 5 3}
        {MOVE_UNIT (x,y=7,5) 4 4}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "..."
        [/message]

        [animate_unit]
            [filter]
                id="Gwiti Ha'atel"
            [/filter]
            flag=attack
            hits=yes
            [primary_attack]
                range=ranged
            [/primary_attack]
            [facing]
                x,y=5,3
            [/facing]
            [animate]
                flag=defend
                [filter]
                    x,y=5,3
                [/filter]
                hits=no
                [facing]
                    [filter]
                        id="Gwiti Ha'atel"
                    [/filter]
                [/facing]
            [/animate]
        [/animate_unit]

        [kill]
            x,y=5,3
            fire_event=no
            animate=yes
        [/kill]

        [message]
            x,y=4,4
            image=portraits/goblins/spearman-2.webp
            message= _ "..."
        [/message]

        [animate_unit]
            [filter]
                id="Gwiti Ha'atel"
            [/filter]
            flag=attack
            hits=yes
            [primary_attack]
                range=ranged
            [/primary_attack]
            [facing]
                x,y=4,4
            [/facing]
            [animate]
                flag=defend
                [filter]
                    x,y=4,4
                [/filter]
                hits=no
                [facing]
                    [filter]
                        id="Gwiti Ha'atel"
                    [/filter]
                [/facing]
            [/animate]
        [/animate_unit]

        [kill]
            x,y=4,4
            fire_event=no
            animate=yes
        [/kill]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "..."
        [/message]

        [animate_unit]
            [filter]
                id="Gwiti Ha'atel"
            [/filter]
            flag=recruit
            [facing]
                x,y=5,3
            [/facing]
        [/animate_unit]

        [unit]
            type=Walking Corpse
            side=1
            x,y=5,3
            variation=goblin
            animate=yes

            attacks_left=0
            moves=0
            resting=no

            [modifications]
                {OBJ_DUMMY_LOYAL}
            [/modifications]
            [variables]
                called=yes
            [/variables]
        [/unit]
        {VARIABLE_OP current_called_units add 1}
        [redraw]
            clear_shroud=yes
        [/redraw]

        [animate_unit]
            [filter]
                id="Gwiti Ha'atel"
            [/filter]
            flag=recruit
            [facing]
                x,y=4,4
            [/facing]
        [/animate_unit]

        [unit]
            type=Walking Corpse
            side=1
            x,y=4,4
            variation=goblin
            animate=yes

            attacks_left=0
            moves=0
            resting=no

            [modifications]
                {OBJ_DUMMY_LOYAL}
            [/modifications]
            [variables]
                called=yes
            [/variables]
        [/unit]
        {VARIABLE_OP current_called_units add 1}
        [redraw]
            clear_shroud=yes
        [/redraw]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "..."
        [/message]
    [/event]

    {NECROMANCY_MECHANICS}

    [event]
        name=enemies defeated
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "..."
        [/message]
        [endlevel]
            result=victory
            bonus=no
            {NEW_GOLD_CARRYOVER 100}
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id="Gwiti Ha'atel"
        [/filter]
        [message]
            speaker=unit
            message= _ "Noooo! Not now, not when I have escaped!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "The Wesnothians have discovered my escape! This is not good..."
        [/message]
    [/event]
[/scenario]
